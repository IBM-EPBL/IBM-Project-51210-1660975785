<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Tracker Application</title>
  </head>
  <body>
    <h1>News Tracker Application</h1>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "90598c63-410e-481d-a69e-9d88d2c89efc", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "5a6c6456-2b2e-47b7-a007-fcfdee247ef2", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Tracker Bot</title>
  </head>
  <body>
    <h1>News Tracker Application</h1>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "eff08c9c-8a51-48d0-b091-0644b2737488", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "fe7de02a-9039-4297-86cc-a6ce579dfc59", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
